<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Felipe Teixeira e Diogo Braga</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #d1d0cb;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .pdf-page {
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="pdfContainer"></div>

  <!-- Biblioteca PDF.js oficial via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <script>
    const url = 'Felipe Teixeira & Diogo Braga - PORTFÓLIO (1)-compactado.pdf'; // coloque seu PDF na mesma pasta

    // Configuração do worker do PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Carrega o PDF
    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(pdf => {
      console.log(`PDF carregado: ${pdf.numPages} páginas`);

      const container = document.getElementById('pdfContainer');

      // Renderiza todas as páginas
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const scale = 1.3; // ajuste o zoom aqui
          const viewport = page.getViewport({ scale });

          // Cria um canvas por página
          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-page';
          container.appendChild(canvas);

          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          // Renderiza a página
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      }
    });
  </script>
</body>
</html>
